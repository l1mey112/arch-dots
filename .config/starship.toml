scan_timeout = 10
add_newline = false

format = "$battery$directory $cmd_duration$character"

[character]
success_symbol = ""
error_symbol =   "[](bold red)"

[cmd_duration]
min_time = 1000
format = "[羽$duration](bold purple) "

[package]
disabled = true

#[username]
#format = "[ $user](dimmed) "
#disabled = false
#show_always = true

[battery]
format = "[$symbol$percentage]($style) "
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 20
style = "bold red"

[directory]
truncation_length = 5
format = "[ $path]($style)[$lock_symbol]($lock_style)"
style = "bold italic blue"